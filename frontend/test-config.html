<!DOCTYPE html>
<html>
<head>
    <title>Config Test</title>
</head>
<body>
    <h1>API Configuration Test</h1>
    <div id="result"></div>
    
    <script type="module">
        // Simulate different environments
        const testEnvironments = [
            { hostname: 'localhost', expected: 'http://localhost:5001' },
            { hostname: 'your-deployed-domain.com', expected: 'https://autism-fzil.onrender.com' }
        ];
        
        testEnvironments.forEach(test => {
            // Mock window.location.hostname
            Object.defineProperty(window, 'location', {
                value: { hostname: test.hostname },
                writable: true
            });
            
            const config = {
                API_BASE_URL: window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                    ? 'http://localhost:5001'
                    : 'https://autism-fzil.onrender.com'
            };
            
            console.log(`Environment: ${test.hostname} -> API: ${config.API_BASE_URL}`);
            
            document.getElementById('result').innerHTML += 
                `<p>Environment: <strong>${test.hostname}</strong> -> API: <strong>${config.API_BASE_URL}</strong></p>`;
        });
    </script>
</body>
</html>
